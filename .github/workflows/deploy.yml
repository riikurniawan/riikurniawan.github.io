name: Deploy to GitHub Pages

on:
  push:
    branches:
      - new-feat/migrate-reactjs
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to Branch 'build'
        run: |
          git config --global user.name "Ari Kurniawan"
          git config --global user.email "arikurnia2601@gmail.com"
          git checkout --orphan build
          git rm -rf .
          mv dist/* .
          git add .
          git commit -m "Deploy build output"
          git push --force origin build
